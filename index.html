<!DOCTYPE html>
<html>
<head>
  <title>Panda Face</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script type="text/javascript" src="index.js"></script>
</head>
<body>
  <main class="container">
    <header class="row">
      <h1>Panda Face Configuration</h1>
    </header>
    <section class="row">
      <div col-xs-12>
        <form>

          <div class="form-group">
            <label for="appID">App ID</label>
            <input type="text" class="form-control" id="appID" aria-describedby="appIDHelp" placeholder="App ID">
            <small id="appIDHelp" class="form-text text-muted">
              Developer key App ID from Canvas
            </small>
          </div>

          <div class="form-group">
            <label for="appKey">App Key</label>
            <input type="text" class="form-control" id="appKey" aria-describedby="appKeyHelp" placeholder="App Key">
            <small id="appKeyHelp" class="form-text text-muted">
              Developer key from Canvas
            </small>
          </div>

          <div class="form-group">
            <label for="baseUrl">Base Canvas URL</label>
            <input type="text" class="form-control" id="baseUrl" aria-describedby="baseUrlHelp" placeholder="Base URL">
            <small id="baseUrlHelp" class="form-text text-muted">
              This should be the base URL of your instance of Canvas (i.e. https://usu.instructure.com).
            </small>
          </div>

          <button id="saveButton" type="button" class="btn btn-primary">Save & Go to Login</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
